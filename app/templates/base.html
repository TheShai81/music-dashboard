<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">Spotify Dashboard</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="{{ url_for('main.search') }}">Search</a>
            {% if session.get('user_id') %}
                <span class="me-2">Logged in as #{{ session['user_id'] }}</span>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{{ url_for('main.login') }}">Login</a>
                <a class="btn btn-light" href="{{ url_for('main.register') }}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
